<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculator</title>
    
</head>
<body onload="init();">
    <form>
        <div class="coin-container">
            <label for="coin-select" id="a">Either choose a coin: </label><br>
            <select name="coin=select" id="coin-select"></select><br>
            <label for="contract-field">Or enter the contract of the coin: </label><br>
            <input type="text" name="contract-field" id="contract-field"><br>
            <input type="button" value="Choose" id="coin-select-btn"><br>
            <label id="coin-info"></label>
        </div>
        <div class="ma-container">
            <label for="ma-days-field">Enter moving average days: </label>
            <input type="text" name="ma-days-field" id="ma-days-field"><br>
            <label for="amount-field">Enter the amount (usd): </label>
            <input type="text" name="amount-field" id="amount-field"><br>
            <label for="show-detail">Show detail</label>
            <input type="checkbox" name="show-detail" id="show-detail"><br>
            <input type="button" value="Calculate" id="calculate-btn"><br>
            <label id="calc-info" style="white-space: pre-wrap;" ></label>



        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
